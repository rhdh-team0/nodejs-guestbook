---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: guestbook-dev-environment
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'guestbook-dev-env:latest'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  source:
    type: Git
    git:
      uri: 'https://github.com/rht-labs-events/summit-lab-2023-guestbook.git'
      ref: demo
